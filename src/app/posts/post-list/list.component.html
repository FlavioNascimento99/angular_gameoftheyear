<div id="frame-component" >
  <div class="frame-component-title">
    <span>
      Recent Reviews
    </span>
  </div>

  <div id="frame-component-list">
    <mat-card *ngFor="let post of posts" class="frame-component-list-card">

      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.gameName}} </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="frame-component-list-card-content">
        <span>{{post.text}}</span>
      </mat-card-content>



      <mat-card-actions>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>blur_on</mat-icon>
        </button>
        <mat-menu #menu="matMenu">

          <button mat-menu-item color="primary" (click)="itemListRemove(post)">
            <mat-icon>
              delete
            </mat-icon>
            Delete
          </button>
        </mat-menu>

        <div class="frame-component-list-card-content-buttons">

        </div>
      </mat-card-actions>



    </mat-card>
  </div>
</div>
