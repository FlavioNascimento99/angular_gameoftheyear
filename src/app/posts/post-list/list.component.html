<div id="frame-component">
  <div class="frame-component-title">
    <span>
      Recent Reviews
    </span>
  </div>

  <div id="frame-component-list">
    <mat-card *ngFor="let post of posts" class="frame-component-list-card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.gameName}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{post.text}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="itemListEdit(this.post)">Edit</button>
        <button mat-button (click)="itemListRemove(post)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="isEditing && editingPost === postsSpread">

    <input
      [(ngModel)]="editingPost.title"
      type="text"
      placeholder="Title"
    >

    <input [(ngModel)]="editingPost.gameName"
           type="text"
           placeholder="Game Name"
    >

    <textarea [(ngModel)]="editingPost.text" placeholder="Text"></textarea>

    <button mat-button (click)="savePost()">Save</button>
    <button mat-button (click)="cancelEdit()">Cancel</button>

  </div>
</div>
