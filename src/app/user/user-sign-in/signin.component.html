<div id="sign-in-frame">
  <div class="sign-in-frame-title">
    <span>
      Sign In
    </span>
  </div>
  <div class="sign-in-frame-field">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="user.fullName" (input)="onInputChange()">
    </mat-form-field>
  </div>

    <div class="sign-in-frame-field">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.userName" (input)="onInputChange()">
      </mat-form-field>
    </div>

  <div class="sign-in-frame-field">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="user.passWord">
    </mat-form-field>
  </div>

  <div class="sign-in-frame-button">
    <button mat-raised-button color="fill" (click)="createAccount()">
      Sign In
    </button>
  </div>
</div>
